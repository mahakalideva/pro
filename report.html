                                <!-- Options for the second choice will be populated here based on the first choice -->

                    <script>
                        // JavaScript code to dynamically update the second choice options based on the first choice
                        const firstChoice = document.getElementById('first_choice');
                        const secondChoiceContainer = document.getElementById('secondChoiceContainer');
                        const secondChoiceSelect = document.getElementById('second_choice');
                
                        const secondChoiceOptions = {
                            Cleanliness_and_Sanitation: ['Inadequate Pest Control', 'Irresponsible Work of ', 'Option C'],
                            Street_Related_Issues: ['Option X', 'Option Y', 'Option Z'],
                            Electricity_Related_Issue: ['Option 1', 'Option 2', 'Option 3'],
                            Noise_Related_Issue: ['Option I', 'Option II', 'Option III'],
                            Traffic_Related_Problem: ['Option Red', 'Option Green', 'Option Blue'],
                            Water_Related_Issue: ['Option Red', 'Option Green', 'Option Blue'],
                        };
                
                        // Function to update the options in the second choice select element
                        function updateSecondChoiceOptions() {
                            const selectedFirstChoice = firstChoice.value;
                            const options = secondChoiceOptions[selectedFirstChoice] || [];
                
                            // Clear the current options
                            secondChoiceSelect.innerHTML = '';
                
                            // Populate the second choice select with options
                            options.forEach(option => {
                                const optionElement = document.createElement('option');
                                optionElement.value = option;
                                optionElement.textContent = option;
                                secondChoiceSelect.appendChild(optionElement);
                            });
                        }
                
                        // Call the function initially to populate the second choice options
                        updateSecondChoiceOptions();
                
                        // Add an event listener to the first choice select to update the second choice options
                        firstChoice.addEventListener('change', updateSecondChoiceOptions);
                    </script>
